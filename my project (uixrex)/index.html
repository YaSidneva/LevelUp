<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UIXREX</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="top-part">
            <div class="background-square">
                <div class="small-circle">
                    
                </div>

            </div>
            <div class="top-z">
                <header class="flex-container">
                    <div class="title poppins-semibold">Uixrex</div>
                    <nav class="flex-container poppins-regular">
                        <a href="#" class="nav-link">Home</a>
                        <a href="#" class="nav-link">About</a>
                        <a href="#" class="nav-link">Features</a>
                        <a href="#" class="nav-link">Pricing</a>
                        <a href="#" class="nav-link">Screenshot</a>
                        <a href="#" class="nav-link">Contact</a>
                    </nav>
                    <button class="try montserrat-regular">Try for free</button>
                </header>
            </div>

            <div class="circle-container">
                <div class="circle"></div>
            </div>

            <embed class="phone" src=".\img\Phone.svg">
            <div class="top-description">
                <div class="top-description-title montserrat-semibold">The best app to increase your productivity</div>
                <div class="top-description-text poppins-regular">A mobil app is a computer program designed to run on a mobile device such as a phone/tablet or watch.</div>
            </div>

            <div class="download-button flex-container">
                <button class="appstore flex-container">
                    <embed src="./img/app-store.svg" alt="">
                    <div class="appstore-description flex-container-column">
                        <div class="store-description-text poppins-regular">Get it from</div>
                        <div class="appstore-description-title montserrat-semibold">Appstore</div>

                    </div>
                </button>
                <button class="playstore flex-container">
                    <embed src="./img/play-store.svg" alt="">
                    <div class="playstore-description flex-container-column">
                        <div class="store-description-text poppins-regular">Get it from</div>
                        <div class="playstore-description-title montserrat-semibold">Playstore</div>
                    </div>
                </button>
            </div>
        </div>


    </div>
</body>

</html>
